    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <div class="text">
      <h2 class="primary-font">Edit Profile</h2>
    </div>

    <fieldset class="mb-3" id="personalInfoFields" disabled>
      <div class="img-container">
        <img id="profile-pic" src="/images/avatar.png" />
        <label for="profile-load">Load Picture</label>
        <input id="profile-load" type="file" accept="image/*" />
      </div>

      <form class="main-container">
        <div class="name-form">
          <label class="visually-hidden" for="nameImput">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameImput"
            placeholder="Name"
          />
        </div>

        <div class="user-form">
          <label class="visually-hidden" for="username-imput">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              id="username-imput"
              placeholder="Username"
            />
          </div>
        </div>

        <select class="form-select" id="country-form">
          <option value="" disabled selected hidden>
            Choose a News Country
          </option>
          <option value="Australia">Australia</option>
          <option value="Brazil">Brazil</option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="Egypt">Egypt</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="Greece">Greece</option>
          <option value="Hong Kong">Hong Kong</option>
          <option value="India">India</option>
          <option value="Ireland">Ireland</option>
          <option value="Israel">Israel</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Norway">Norway</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Peru">Peru</option>
          <option value="Philippines">Philippines</option>
          <option value="Portugal">Portugal</option>
          <option value="Romania">Romania</option>
          <option value="Russian Federation">Russian Federation</option>
          <option value="Singapore">Singapore</option>
          <option value="Spain">Spain</option>
          <option value="Sweden">Sweden</option>
          <option value="Switzerland">Switzerland</option>
          <option value="Taiwan">Taiwan</option>
          <option value="Ukraine">Ukraine</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
        </select>
      </form>
    </fieldset>

    <div class="save-editBtn">
      <button type="button" class="btn-edit" onclick="editUserInfo()">
        Edit
      </button>
      <button type="button" class="btn-save" onclick="saveUserInfo()">
        Save
      </button>
